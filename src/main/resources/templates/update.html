<!DOCTYPE html>
<html lang="kr">

{{ > include/header }}

<body>

<div class="d-flex" id="wrapper">
    {{> include/sidebar }}

    <div id="page-content-wrapper">
        {{> include/navbar }}
        <div class="container">
            {{#loginAccount}}
            <form class="container mt-3" style="max-width: 500px" method="post" action="/update/{{id}}">
                <input type="hidden" name="_method" value="PUT">
                <label>아이디</label>
                <input class="form-control" name="accountId" value= {{accountId}}>
                <label>패스워드</label>
                <input type="password" class="form-control" name="password" value={{password}}>
                <label>이름</label>
                <input class="form-control" name="name" value={{name}}>
                <label>이메일</label>
                <input class="form-control" name="email" type="email" value={{email}} placeholder="이메일은 선택사항입니다.">
                <button class="btn btn-primary float-right mt-2" type="submit">수정</button>
            </form>
            {{/loginAccount}}
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

{{> include/footer }}
</body>

</html>
