<!DOCTYPE html>
<html lang="kr">

{{ > include/header }}

<body>

<div class="d-flex" id="wrapper">
    {{> include/sidebar }}

    <div id="page-content-wrapper">
        {{> include/navbar }}
        <div class="container-fluid">
            {{#question}}
            <div class="container mt-10">

                <div class="form-group">
                    <label>글 제목</label>
                    <div type="text" class="form-control">{{title}}</div>
                </div>

                <div class="form-group">
                    <label>글 내용</label>
                    <textarea readonly="readonly" class="form-control" rows="5">{{content}}</textarea>
                </div>

                <div class="text-right">
                    <a href="/board/delete/{{id}}">
                        <button class="btn btn-primary">삭제</button>
                    </a>
                    <a href="/board/update/{{id}}">
                        <button class="btn btn-primary">수정</button>
                    </a>
                    <a href="/board">
                        <button class="btn btn-primary" type="button">목록</button>
                    </a>
                </div>

                <form class="mt-3 mb-3" action="/answer/write/{{id}}" method="post">
                    <textarea class="form-control" type="text" name="answer" rows="3" placeholder="답변을 입력해 주세요."></textarea>
                    <div class="text-right">
                    <button class="btn btn-primary text-right mt-2" type="submit">작성</button>
                    </div>
                </form>
                {{#answerList}}
                <div class="article-header-text col-10">
                    <div class="border p-2 border-dark mb-3">
                        <label><strong>이름</strong></label>
                        <p>{{writer.name}} </p>
                        <label><strong>날짜</strong></label>
                        <p> {{formattedModifiedDate}} </p>
                        <label><strong>내용</strong></label>
                        <p>{{answer}}</p>
                        <div class="mt-2 ml-2 row text-right">
                                <a href="/answer/update/{{id}}"><button class="btn btn-primary mr-1">수정</button></a>
                                <a href="/answer/delete/{{question.id}}/{{id}}"><button class="btn btn-primary">삭제</button></a>
                        </div>
                    </div>
                </div>
                {{/answerList}}

            </div>
            {{/question}}
        </div>
    </div>
</div>
    <!-- /#page-content-wrapper -->

    {{> include/footer }}
</body>

</html>
