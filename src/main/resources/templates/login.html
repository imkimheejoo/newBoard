<!DOCTYPE html>
<html lang="kr">

{{ > include/header }}

<body>

<div class="d-flex" id="wrapper">
    {{> include/sidebar }}

    <div id="page-content-wrapper">
        {{> include/navbar }}
        <div class="container">
            <form class="container mt-3" style="max-width: 500px" method="post" action="/login">
                <label>아이디</label>
                <input class="form-control" name="accountId" placeholder="아이디를 입력해주세요">
                <label>패스워드</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
                {{#fail}}
                <div class="btn btn-outline-danger mt-2">{{fail}}</div>
                {{/fail}}
                <button class="btn btn-primary float-right mt-2" type="submit">로그인</button>
            </form>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

{{> include/footer }}
</body>

</html>
