<!DOCTYPE html>
<html lang="kr">

{{ > include/header }}

<body>

<div class="d-flex" id="wrapper">
    {{> include/sidebar }}

    <div id="page-content-wrapper">
        {{> include/navbar }}
        <div class="container-fluid">
            <div class="container">
                {{#loginAccount}}

                <form class="container mt-3" style="max-width: 500px" method="post" action="/delete">
                    <div>회원탈퇴를 하기 위해 비밀번호를 입력해주세요</div>
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="hidden" name="id" value={{id}}>
                    <label>비밀번호</label>
                    <input class="form-control" name="password" type="password">
                    {{#failDelete}}
                    <div class="btn btn-outline-danger mt-2">{{failDelete}}</div>
                    {{/failDelete}}
                    <button class="btn btn-primary mt-2" type="submit">완료</button>
                </form>
                {{/loginAccount}}
            </div>

        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

{{> include/footer }}
</body>

</html>
