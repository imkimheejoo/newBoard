<!DOCTYPE html>
<html lang="kr">

{{ > include/header }}

<body>

<div class="d-flex" id="wrapper">
    {{> include/sidebar }}

    <div id="page-content-wrapper">
        {{> include/navbar }}
        <div class="container-fluid">
            <div class="container">
                {{#updateQuestion}}
                <form method="post" action="/board/update/{{id}}">
                    <input type="hidden" name="_method" value="PUT">
                    <h3 class="mb-3">글 수정</h3>

                    <div class="form-group">
                        <label>글 제목</label>
                        <input type="text" class="form-control" name="title" placeholder={{title}}>
                    </div>

                    <div class="form-group">
                        <label>글 내용</label>
                        <textarea class="form-control" rows="10" name="content" placeholder={{content}}></textarea>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="submit" href="/board/update/{{id}}">수정</button>
                        <a href="/board/{{id}}">
                            <button class="btn btn-primary" type="button">취소</button>
                        </a>
                    </div>
                    {{/updateQuestion}}
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

{{> include/footer }}
</body>

</html>
